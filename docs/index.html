<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Typy La Liga</title>
    <style>
        body { background-color: #1a1a2e; color: #e0e0e0; font-family: 'Segoe UI', sans-serif; text-align: center; padding: 20px; }
        h1 { color: #4ecca3; margin-bottom: 5px; }
        p { color: #a6a6a6; margin-bottom: 30px; }
        
        .container { max-width: 900px; margin: 0 auto; display: grid; gap: 20px; }
        
        .match-card {
            background-color: #16213e;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 5px solid #555;
        }

        .teams { text-align: left; flex: 1; }
        .teams h3 { margin: 0; font-size: 1.2rem; }
        .teams span { font-size: 0.9rem; color: #888; }

        .probs { display: flex; gap: 10px; margin: 0 20px; }
        .prob-box { text-align: center; font-size: 0.85rem; }
        .prob-val { font-weight: bold; display: block; font-size: 1.1rem; }

        .prediction { 
            background: #333; padding: 10px 20px; border-radius: 8px; font-weight: bold; min-width: 120px;
        }

        
        .win { border-left-color: #4ecca3 !important; } 
        .win .prediction { background-color: #4ecca3; color: #000; }
        
        .lose { border-left-color: #e94560 !important; } 
        .lose .prediction { background-color: #e94560; color: #fff; }

        .safe { border-left-color: #f9ed69 !important; } 
        .safe .prediction { background-color: #f9ed69; color: #000; }
    </style>
</head>
<body>

    <h1>⚽ Prognozy AI - Weekend</h1>
    <p>Model XGBoost | Skuteczność testowa: ~53%</p>

    <div class="container" id="matches-container">
        <p>Ładowanie typów...</p>
    </div>

    <script>
        
        fetch('matches.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('matches-container');
                container.innerHTML = ''; 

                data.forEach(match => {
                    
                    const card = `
                        <div class="match-card ${match.class}">
                            <div class="teams">
                                <h3>${match.home} vs ${match.away}</h3>
                                <span>La Liga</span>
                            </div>
                            
                            <div class="probs">
                                <div class="prob-box"><span class="prob-val" style="color:#4ecca3">${match.p_home}%</span>1</div>
                                <div class="prob-box"><span class="prob-val" style="color:#f9ed69">${match.p_draw}%</span>X</div>
                                <div class="prob-box"><span class="prob-val" style="color:#e94560">${match.p_away}%</span>2</div>
                            </div>

                            <div class="prediction">
                                TYP: ${match.rec}
                            </div>
                        </div>
                    `;
                    container.innerHTML += card;
                });
            })
            .catch(error => {
                document.getElementById('matches-container').innerHTML = "<p style='color:red'>Błąd wczytywania pliku matches.json. Uruchom update_website.py!</p>";
                console.error(error);
            });
    </script>

</body>
</html>
